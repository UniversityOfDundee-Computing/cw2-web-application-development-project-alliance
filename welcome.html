<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodVie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="image/moodvielogo2.ico" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="text-white min-h-screen flex flex-col items-center justify-center px-4"
  >
    <!-- Particles Background -->
    <div id="tsparticles" class="absolute inset-0 -z-10"></div>
    <div
      class="fixed top-1/2 left-7 -translate-y-1/4 max-[995px]:fixed max-[995px]:bottom-0 max-[995px]:left-0 max-[995px]:right-0 max-[995px]:top-auto max-[995px]:translate-y-0 flex flex-col space-y-6 max-[995px]:flex-row max-[995px]:space-y-0 max-[995px]:space-x-6 z-50 group max-[995px]:justify-center max-[995px]:py-4"
    >
      <!-- Sidebar Item -->
      <div class="relative flex items-center">
        <a
          href="#"
          class="peer bg-white p-3 rounded-full border border-gray-300 transition-all duration-200"
        >
          <img
            class="bd2 imgsize2 filter-indigo"
            src="https://www.svgrepo.com/show/415633/basic-home.svg"
            alt="Home Icon"
          />
        </a>
        <span
          class="absolute bottom-full mb-2 opacity-0 peer-hover:opacity-100 bg-indigo-400 text-white font-bold text-md px-2 py-1 rounded transition-opacity duration-200 whitespace-nowrap shadow-md"
        >
          Home
        </span>
      </div>

      <div class="relative flex items-center">
        <a
          href="fav.html"
          class="peer bg-white p-3 rounded-full border border-gray-300 transition-all duration-200"
        >
          <img
            src="https://www.svgrepo.com/show/415645/basic-checklist-ui.svg"
            class="bd2 imgsize2 filter-indigo"
            alt="Dashboard Icon"
          />
        </a>
        <span
          class="absolute bottom-full mb-2 opacity-0 peer-hover:opacity-100 bg-indigo-400 text-white font-bold text-md px-2 py-1 rounded transition-opacity duration-200 whitespace-nowrap shadow-md"
        >
          Favorite
        </span>
      </div>
    </div>

    <div class="text-center">
      <h1
        class="flex flex-wrap items-center justify-center gap-4 text-3xl md:text-4xl lg:text-5xl font-bold mb-4 md:mb-6"
      >
        <img
          class="weblogo h-12 w-auto md:h-16"
          src="image/moodvielogo2.ico"
          alt="moodvielogo"
        />
        <span class="whitespace-nowrap">Welcome to</span>
        <span class="text-indigo-400">MoodVie</span>
      </h1>
      <p class="mb-8 text-lg text-gray-300">
        Find movies that match your mood.
      </p>

      <div class="flex items-center mb-4">
        <input
          type="text"
          id="searchInput"
          placeholder="how are you feeling? (in love, sick, sad, angry, lonely...)"
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder:italic focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
          onclick="classifyGenre()"
          class="bg-indigo-600 hover:bg-indigo-800 text-white font-bold py-2 px-4 rounded-lg ml-4"
        >
          Search
        </button>
      </div>
    </div>

    <pre
      id="result"
      class="text-white text-center bg-red-500 p-4 rounded-lg w-fit"
    >
Your result will appear in the next page.</pre
    >
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
