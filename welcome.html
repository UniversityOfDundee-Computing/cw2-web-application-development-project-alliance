<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodVie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center px-4">
  <!-- Particles Background -->
  <div id="tsparticles" class="absolute inset-0 -z-10"></div>
  <div class="text-center">
    <h1 class="text-5xl font-bold mb-6">
      ðŸŽ¬ Welcome to <span class="text-indigo-400">MoodVie</span>
    </h1>
    <p class="mb-8 text-lg text-gray-300">
      Find movies that match your mood.
    </p>

    <div class="flex items-center mb-4">
      <input type="text" id="searchInput" placeholder="how are you feeling? (in love, sick, sad, angry, lonely...)"
        class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-italic focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button onclick="classifyGenre()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg ml-4">
        Search
      </button>
    </div>
  </div>

  <pre id="result" class="text-white text-center bg-red-500 p-4 rounded-lg w-fit">
Your result will appear in the next page.</pre>
  <script src="index.js"></script>
</body>
</html>
