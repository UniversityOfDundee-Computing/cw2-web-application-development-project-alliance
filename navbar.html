<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navBar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbar.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="fixed top-1/2 left-4 -translate-y-1/2 flex flex-col space-y-4 z-50 group"
    >
      <!-- Sidebar Item -->
      <div class="relative flex items-center">
        <a
          href="#"
          class="peer bg-white p-3 rounded-full border border-gray-300 transition-all duration-200"
        >
          <img
            class="bd imgsize"
            src="https://www.svgrepo.com/show/415633/basic-home.svg"
            alt="Home Icon"
          />
        </a>
        <span
          class="absolute bottom-full mb-2 opacity-0 peer-hover:opacity-100 bg-gray-800 text-white text-sm px-2 py-1 rounded transition-opacity duration-200 whitespace-nowrap"
        >
          Home
        </span>
      </div>

      <div class="relative flex items-center">
        <a
          href="#"
          class="peer bg-white p-3 rounded-full border border-gray-300 transition-all duration-200"
        >
          <img
            src="https://www.svgrepo.com/show/415645/basic-checklist-ui.svg"
            class="bd imgsize"
            alt="Dashboard Icon"
          />
        </a>
        <span
          class="absolute top-full mt-2 opacity-0 peer-hover:opacity-100 bg-gray-800 text-white text-sm px-1 py-1 rounded transition-opacity duration-200 whitespace-nowrap"
        >
          Favorite
        </span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
