<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--index style-->
    <link rel="stylesheet" href="index.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Animate.css CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Movies List</title>
  </head>

  <body class="m-0 p-0">
    <div id="tsparticles" class="absolute inset-0 -z-10"></div>
    <header>
      <div
        class="fixed top-1/2 left-7 -translate-y-1/4 max-[1100px]:fixed max-[1100px]:bottom-0 max-[1100px]:left-0 max-[1100px]:right-0 max-[1100px]:top-auto max-[1100px]:translate-y-0 flex flex-col space-y-6 max-[1100px]:flex-row max-[1100px]:space-y-0 max-[1100px]:space-x-6 z-50 group max-[1100px]:justify-center max-[1100px]:py-4 max-[1100px]:backdrop-blur-sm max-[1100px]:bg-white/20"
      >
        <!-- Sidebar Item -->
        <div class="relative flex items-center">
          <a
            href="welcome.html"
            class="peer bg-white p-3 rounded-full border border-gray-300 transition-all duration-200"
          >
            <img
              class="bd imgsize filter-indigo"
              src="https://www.svgrepo.com/show/415633/basic-home.svg"
              alt="Home Icon"
            />
          </a>
          <span
            class="absolute bottom-full mb-2 opacity-0 peer-hover:opacity-100 bg-indigo-400 text-white font-bold text-md px-2 py-1 rounded transition-opacity duration-200 whitespace-nowrap shadow-md"
          >
            Home
          </span>
        </div>

        <div class="relative flex items-center">
          <a
            href="fav.html"
            class="peer bg-white p-3 rounded-full border border-gray-300 transition-all duration-200"
          >
            <img
              src="https://www.svgrepo.com/show/415645/basic-checklist-ui.svg"
              class="bd imgsize filter-indigo"
              alt="Dashboard Icon"
            />
          </a>
          <span
            class="absolute bottom-full mb-2 opacity-0 peer-hover:opacity-100 bg-indigo-400 text-white font-bold text-md px-2 py-1 rounded transition-opacity duration-200 whitespace-nowrap shadow-md"
          >
            Favorite
          </span>
        </div>
      </div>
    </header>
    <main
      class="bg-cover bg-center min-h-screen flex items-center justify-center"
    >
      <section
        class="backdrop-blur-sm bg-white/15 p-8 rounded-3xl h-[90vh] max-w-6x1 w-10/12 overflow-y-scroll"
      >
        <div
          id="buttonContainer"
          class="flex justify-center sticky top-0"
        ></div>
        <div
          id="buttonContainer"
          class="flex justify-center sticky top-0 animate__animated animate__fadeInUp"
        ></div>
        <div class="flex flex-row justify-between items-center flex-wrap">
          <button
            onclick="filterMovies()"
            class="flex justify-center items-center w-16 h-16 bg-blue-700 rounded-full text-white text-2xl"
          >
            <i class="fa-solid fa-rotate"></i>
          </button>
          <h1 class="text-4xl font-bold text-white" id="currentMovieList"></h1>
          <button
            onclick="goBackBtn()"
            id="goBackBtn"
            class="flex justify-center items-center w-16 h-16 bg-blue-700 rounded-full text-white text-2xl"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </button>
        </div>
        <!-- this are the list of the movies -->
        <div
          id="movieList"
          class="flex flex-row flex-wrap justify-center items-center"
        ></div>
      </section>
    </main>
    <section>
      <!-- Modal -->
      <div
        id="movieModal"
        tabindex="-1"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center"
      >
        <div class="relative p-4 w-full max-w-5xl h-[75vh] overflow-y-auto">
          <!-- Modal content -->
          <div class="relative rounded-lg shadow backdrop-blur-sm bg-white/10">
            <!-- Header -->
            <div
              class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600"
            >
              <h3
                id="modalTitle"
                class="text-xl font-semibold text-gray-900 dark:text-white"
              ></h3>
              <button
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="movieModal"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
              </button>
            </div>
            <!-- Body -->
            <div class="p-6 space-y-4 bg-transparent/30">
              <div class="flex gap-5">
                <img id="modalImage" class="w-full rounded h-[50vh]" />
                <div>
                  <p
                    id="modalOverview"
                    class="text-1xl mb-4 text-white text-justify"
                  ></p>
                  <!--more deteails to be added to the movie-->
                  <div
                    class="flex gap-5 flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
                  >
                    <p
                      id="modalReleaseDate"
                      class="text-1xl text-white text-left italic"
                    ></p>
                    <div class="flex items-center ml-auto" id="rating"></div>
                  </div>
                  <div
                    class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
                  >
                    <button
                      id="favoriteButton"
                      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-all duration-300"
                    >
                      <span id="heartIcon">ü§ç</span>
                    </button>
                  </div>
                </div>
              </div>
              <div id="modalTrailer" class="mt-4"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- this are the list of the movies -->
    <div
      id="movieList"
      class="flex flex-row flex-wrap justify-center items-center"
    ></div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="index.js"></script>
    <script src="refresh.js"></script>
  </body>
</html>
